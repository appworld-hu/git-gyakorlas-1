name: Simple Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kód letöltése
        uses: actions/checkout@v2

      - name: Fájl ellenőrzés
        run: ls -la

      - name: Build step
        run: |
          mkdir build
          cp index.html build/
          cp style.css build/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build          